<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="backbar">
                <div class="healthbar text-center" :style="{width: myHealth + '%'}">
                    {{ myHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="backbar">
                <div class="healthbar text-center" :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="beginAttack">ATTACK</button>
            <button id="special-attack" @click="beginSpecialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="beginHeal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="(action, key) in actionList.slice().reverse()">
                    <div v-if="key % 2 == 0" class="log monster-turn">{{ action }}</div>
                    <div v-else class="log player-turn">{{ action }}</div>
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="js/app.js"></script>

</body>
</html>
